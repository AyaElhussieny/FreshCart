<div class="container py-5">
    <div class="bg-light p-5 rounded-3" *ngIf="cartDetails?.data">
        <p *ngIf="!cartDetails?.numOfCartItems" class="alert alert-danger fs-1 mx-auto p-5 text-danger text-center">Empaty Products of Cart Shop </p>  
<div id="alert" *ngIf="cartDetails?.numOfCartItems" >
   <div class="d-flex justify-content-between mb-5">
    <h2 class="mb-3">Cart Shop</h2>
    <button class="btn btn-success text-white">
        <a [routerLink]="['/Checkout/',cartDetails.data._id]">Continue to pay</a>
    </button>
   </div>
    <div class="d-flex justify-content-between">
        <h4> Total Items : <span>{{cartDetails.numOfCartItems}}</span></h4>
        <h4>Total Price : <span>{{cartDetails.data.totalCartPrice}}</span></h4>
</div>
</div>
<div class="row align-items-center border-bottom mb-4 pb-4" *ngFor="let product of cartDetails.data.products | filterProducts  ">
    <div class="col-md-2">
        <img class="w-100" [src]="product.product.imageCover" alt="">
    </div>
<div class="col-md-8">
    <h3>{{product.product.title}}</h3>
    <h4 class="mb-4">{{product.product.category.name}}</h4>
   <div class="d-flex align-items-center">
    <p class="mb-0">{{product.price}} EGP</p>

    <button (click)="deleteItem(product.product.id)" class="btn ms-5 text-danger"><i class="fa-sharp fa-solid fa-trash"></i> Remove </button>
   </div>
</div>
<div class="col-md-2 d-flex align-items-center justify-content-center">
    <button class="btn btn-update" (click)="updateCount(product.count-1, product.product.id)">-</button>
    <p class="mx-3 pt-3">{{product.count}}</p>
    <button  class="btn btn-update" (click)="updateCount(product.count+1, product.product.id)">+</button>
</div>
</div>
   </div>
</div>
