<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-4">
            <!-- <img class="w-100" [src]="productDetails.imageCover" alt=""> -->
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="slide" >
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>

       <div class=" col-md-8">
        <h2>{{productDetails.title | trim : 2}}</h2>
        <p>{{productDetails.description}}</p>

        <div class="cap-details  pb-3 w-75 d-flex justify-content-between align-items-center">
            <span>{{productDetails.price}} EGP</span>
            <span><i id="iconStar" class="fa fa-star mb-2"></i> {{productDetails.ratingsAverage}}</span>
        </div>

        <div class="footer d-flex ">
            <button id="btnAdd" (click)="addToCart(productDetails.id)" class="w-75 d-block btn btn-success py-2 mb-4 me-5"> <i  class="fa fa-shopping-cart"></i> Add to Cart</button>
        <i id="iconHeart" (click)="checkFavIcon(productDetails.id)"  [class.text-danger]=" isFavProduct == true " class="fa fa-heart"></i>
        </div>
    
       </div>
    </div>
</div>
