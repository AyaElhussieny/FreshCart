<div id="signin" class="py-5">
    <div class="container mx-auto  p-5 rounded-3">
      <div class="row align-items-center">
        <div class="col-md-5">
            <img class="w-100" src="assets/images/freshcart-logo.svg" alt="">

        </div>
        <div class="offset-1 col-md-6">
            <h3 class="m-5">Welcome Back !<br>
                Please Signin Now</h3>
               <div *ngIf="apiError" class="alert alert-danger">{{apiError}}</div>
            <form [formGroup]="loginForm"  (ngSubmit)="login(loginForm)">
    
               
               


                <input  id="email" class="form-control mt-5 mb-2 border-0 border-bottom" type="email" formControlName="email" placeholder="User Email">
                <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || isNotValidForm)" class="alert alert-danger">
                    <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-1">Email is required </p>
                    <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-1">Email in valid </p>

                 </div>
    
                <input  id="password" class="form-control mt-5 mb-2 border-0 border-bottom" type="password" formControlName="password" placeholder="Password">
                <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || isNotValidForm)" class="alert alert-danger">
                    <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-1">Password is required </p>
                    <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-1">Password pattern in valid </p>
                </div>
                

                <div class="p-2  d-flex justify-content-center align-items-center ">
                    
                    <a class="mb-0" [routerLink]="['/ForgetPassword']">
                    Forget Password
                    </a>
                   
                    <button id="loginBtn" class="btn d-block ms-auto">
                    

                        <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                        <span *ngIf="!isLoading" >Login</span>
                    </button>
                  

                </div>
            
            </form>
        </div>
      </div>
               </div>
         </div>
