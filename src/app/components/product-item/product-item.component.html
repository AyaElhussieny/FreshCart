<div id="card" class="rounded-3 pb-1">
   <a [routerLink]="['/ProductDetails',product.id]">
    <div class="product position-relative">
        <img class="w-100 h-75 mx-0 rounded-3" [src]="product.imageCover" alt="">
        <div class="layer w-100  position-absolute bottom-0">
            

            <p class="p-3 w-75 mb-5 text-center">{{product.category.name}}</p>    
           </div>                

        
    </div>
    <div class="caption d-flex flex-column justify-content-center align-items-center text-center  bottom-0 ">
        <h2 class="my-2">{{product.title | trim : 2}} <span  [pTooltip]="product.title" tooltipPosition="right">. . .</span></h2>
        <div class="cap-details px-5 pb-3 w-100 d-flex justify-content-between align-items-center">

            <span class="mb-2" >{{product.price}} EGP</span>


        <span><i id="iconStar" class="fa fa-star mb-2"></i> {{product.ratingsAverage}}</span>
    </div>
</div>
   </a>
    <div class="footer d-flex pe-3">
        <button id="btnAdd" (click)="addToCart(product.id)"  class="w-75 m-auto d-block btn btn-outline-success py-2 mb-4"> <i  class="fa fa-shopping-cart"></i> Add to Cart</button>
    <i id="iconHeart" (click)="checkFavIcon(product.id)"  [class.text-danger]=" isFavProduct == true " class="fa fa-heart"></i>
    </div>


   
   </div>
