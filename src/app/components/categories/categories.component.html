<div id="categories">
    <div class="container-fluaid mt-5">
        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let slide of allCategories">
            <ng-template carouselSlide >
              <img height="250px" [src]="slide.image" >
              <h4 class="text-center mt-3">{{slide.name}}</h4>
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
    </div>
</div>
